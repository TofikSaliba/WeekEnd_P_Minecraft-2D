<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MineCraft</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div id="splash" class="fade-in2">
      <h1 id="splashHeader" class="fade-in">MineCraft 2D</h1>
      <button id="startBut" class="fade-in"><span>Start!</span></button>
    </div>
    <div class="container">
      <div id="terrain" Data-tool="shovel"></div>
      <div class="toolsBox">
        <div class="tool2 tools">
          <img class="tool current" src="./images/shovel.png" alt="" />
          <img class="tool" src="./images/pickaxe.png" alt="" />
          <img class="tool" src="./images/axe.png" alt="" />
        </div>
        <div class="tool2 bank"></div>
        <div class="tool2 crafting"></div>
      </div>
    </div>
  </body>
</html>
